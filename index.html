<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucas' Text Boxes</title>
<style>
    @font-face {
        font-family: 'CGPixel';
        src: url('./cg-pixel-4x5.ttf') format('truetype'); 
          }
    body {
        background-color: #f0f0f0; /* Light gray background */
        color: #000000; /* Dark gray text color */
        font-family: 'CGPixel', Arial, sans-serif;
        text-align: left;
        padding: 20px;
        margin: 0; /* Remove default margin */
        line-height: 1.6; /* Improved line spacing */
    }
    h1 {
        font-size: 28px; /* Slightly larger heading */
        margin-bottom: 10px; /* Adjusted margin for subtitle */
        text-transform: uppercase; /* Uppercase heading */
        color: #007bff; /* Darker heading color */
    }
    .subtitle {
        font-size: 18px; /* Subtitle font size */
        font-weight: bold; /* Bold subtitle */
        margin-bottom: 20px; /* Increased bottom margin */
        text-align: left; /* Align subtitle to the left */
        color: #007bff; /* Vibrant blue subtitle color */
    }
    .links {
        text-align: left; /* Left-align the links */
        margin-top: 10px; /* Margin above the links */
    }
    .links a {
        display: block; /* Display links as block to separate them */
        text-decoration: none;
        color: #ff6347; /* Vibrant red link color */
        border-bottom: 1px dashed #ff6347; /* Red dashed underline */
        transition: border-bottom 0.3s ease; /* Smooth underline transition */
        padding: 5px 0; /* Padding around the link */
    }
    .links a:hover {
        border-bottom-style: solid; /* Solid underline on hover */
    }
</style>
</head>
<body>
    <h1>Lucas' Text Boxes</h1>
    <p class="subtitle">Readings:</p>
    <div class="links">
        <a href="#">Complexity Theory</a>
        <a href="#">Functional Programming</a>
        <a href="#">Philosophy</a>
    </div>
</body>
</html>
